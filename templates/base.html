<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VideoMaster{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .navbar-brand {
        font-size: 2rem;
      }
      .navbar-nav .nav-link {
        font-size: 1.2rem;
      }
      .container {
        margin-top: 2rem;
      }
      .btn-custom {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .form-control-custom {
        border: 2px solid #007bff;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
      }
      .form-control-custom:focus {
        border-color: #0056b3;
        box-shadow: none;
      }
      .card-custom {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-custom img {
        border-radius: 10px 10px 0 0;
      }
      .card-custom .card-body {
        padding: 20px;
      }
      .alert-custom {
        border-radius: 5px;
        font-size: 1rem;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">VideoMaster</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'video_list' %}">Video List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_video' %}">Upload Video</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        gsap.from(".navbar-brand", {
          opacity: 0,
          y: -50,
          duration: 1,
          delay: 0.5,
        });
        gsap.from(".navbar-nav", {
          opacity: 0,
          y: -50,
          duration: 1,
          delay: 0.7,
          stagger: 0.2,
        });
        gsap.from(".container", { opacity: 0, y: 50, duration: 1, delay: 0.5 });
      });
    </script>
  </body>
</html>
